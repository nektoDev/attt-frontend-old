<div class="panel panel-default" >
  <div [ngBusy]="busy"></div>
  <!-- Table -->
  <table class="table table-striped" >
    <thead>
    <tr>
      <th *ngFor="let column of columns" (click)="onHeaderClick(column)" class="nowrap">
        <span>
        {{column.title}}
        </span>
        <span  *ngIf="getColumnSort(column.name)">
                {{getColumnSort(column.name) === 'asc' ? '↑' : '↓'}}
        </span>
      </th>
      <th></th>
    </tr>
    </thead>
    <tbody >
    <tr *ngFor="let t of torrents" >

      <td *ngFor="let column of columns" [ngSwitch]="column.type" class="col-md-{{column.size}}">

        <div *ngSwitchCase="'checkbox'" class="ui check">
          <input type="checkbox" class="text-center" [checked]="t[column.name]">
        </div>
        <div *ngSwitchCase="'url'">
          <a href="{{t[column.name]}}">{{t[column.name]}}</a>
        </div>
        <div *ngSwitchCase="'check-mark'" class="center-block">
          <span class="glyphicon glyphicon-ok text-success center-block center-text" *ngIf="t[column.name]"></span>
        </div>

        <span *ngSwitchCase="'date'">{{t[column.name] | date:'dd.MM.y hh:mm'}}</span>
        <span *ngSwitchDefault class="word-break">{{t[column.name]}}</span>
      </td>
      <td>
        <div class="btn-group nowrap" role="group">
          <button type="button" class="btn btn-default btn-sm" (click)="editTorrent(t)"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></button>
          <button type="button" class="btn btn-default btn-sm" (click)="refreshTorrent(t.id)"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></button>
          <button type="button" class="btn btn-default btn-sm btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
