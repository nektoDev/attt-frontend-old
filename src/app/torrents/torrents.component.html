
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h1>{{title}}</h1>
      <div *ngFor="let alert of alerts">
        <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout">{{ alert.msg }}</alert>
      </div>
      <router-outlet></router-outlet>

    </div>
  </div>
</div>
