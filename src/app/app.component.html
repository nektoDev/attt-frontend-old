<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">{{title.value}} <small>{{title.subtitle}}</small></a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li routerLink="/" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active"><a>Home</a></li>
        <li routerLink="torrents" routerLinkActive="active"><a>Torrents</a></li>
        <li routerLink="search" routerLinkActive="active"><a>Search</a></li>
        <li routerLink="settings" routerLinkActive="active"><a>Settings</a></li>
      </ul>
    </div>
  </div>
</nav>

<div *ngFor="let alert of alerts">
  <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout"><span [innerHTML]="alert.msg"></span></alert>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
